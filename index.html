<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>みさご学園</title>
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="stylesheet.css">
</head>
<body>
  <header>
    <div class="container">
      <div class="header-left">みさご学園
        
      </div>
      <span class="fa fa-bars menu-icon"></span>
      <div class="header-right">
        <a href="#">おたより</a>
        <a href="#">欠席連絡</a>
        <a href="#" class="login">ログイン</a>
      </div>
    </div>
  </header>
  <div class="top-wrapper">
    <div class="container">
      <h1>日々の暮らしに学びを</h1>
      <p>みさご学園で<br>一緒に学んでいきましょう。</p>
      <div class="btn-wrapper">
        <a href="#" class="btn signup">健康チェック</a>
        <p>or</p>
        <a href="#" class="btn facebook"><span class="fa fa-facebook"></span>Facebookで登録</a>
        <a href="#" class="btn twitter"><span class="fa fa-twitter"></span>Twitterで登録</a>
      </div>
    </div>
  </div>
  <div class="lesson-wrapper">
    <div class="container">
      <div class="heading">
        <h2>活動紹介</h2>
      </div>
      <div class="lessons">
        <div class="lesson">
          <div class="lesson-icon">
            <img src="https://raw.githubusercontent.com/misagokun/misagokun.github.io/main/IMG_4182.JPG">
            <p>活動１</p>
          </div>
          <p class="text-contents">思案中</p>
        </div>
        <div class="lesson">
          <div class="lesson-icon">
            <img src="https://raw.githubusercontent.com/misagokun/misagokun.github.io/main/IMG_4182.JPG">
            <p>活動２</p>
          </div>
          <p class="text-contents">思案中</p>
        </div>
        <div class="lesson">
          <div class="lesson-icon">
            <img src="https://github.com/misagokun/misagokun.github.io/blob/main/IMG_8047.JPG">
            <p>活動３</p>
          </div>
          <p class="text-contents">思案中</p>
        </div>
        <div class="lesson">
          <div class="lesson-icon">
            <img src="https://github.com/misagokun/misagokun.github.io/blob/main/IMG_8047.JPG">
            <p>活動４</p>
          </div>
          <p class="text-contents">思案中</p>
        </div>
      </div>
      <div class="clear"></div>
    </div>
  </div>
  <div class="message-wrapper">
    <div class="container">
      <div class="heading">
        <h2>さぁ、あなたもみさご学園で学んでみませんか?</h2>
        <h3>Let's learn to code, learn to be creative!</h3>
      </div>
      <span class="btn message">さっそく入学する</span>
    </div>
  </div>
  <footer>
    <div class="container">
      <img src="https://prog-8.com/images/html/advanced/footer_logo.png">
      <p>Learn to Code, Learn to be Creative.</p>
    </div>
  </footer>
</body>
</html>
