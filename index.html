<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>みさご学園</title>
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="stylesheet.css">
</head>
<body>
  <header>
    <div class="container">
      <div class="header-left">みさご学園
      <img src=" https://raw.githubusercontent.com/misagokun/misagokun.github.io/main/%E3%81%BF%E3%81%95%E3%81%94.gif"> 
      </div>
      <span class="fa fa-bars menu-icon"></span>
      <div class="header-right">
        <a href="#">お知らせ</a>
        <a href="#">写真部</a>
        <a href="#" class="login">ログイン</a>
      </div>
    </div>
  </header>
  <div class="top-wrapper">
    <div class="container">
      <h1>2022年開園予定</h1>
      <p>みさご学園で<br>一緒に学んでいきましょう。</p>
      
    </div>
  </div>
  <div class="lesson-wrapper">
    <div class="container">
      <div class="heading">
        <h2>学園紹介</h2>
      </div>
      <div class="lessons">
        <div class="lesson">
          <div class="lesson-icon">
            <img src="https://raw.githubusercontent.com/misagokun/misagokun.github.io/main/IMG_4182.JPG">
            <p>お知らせ</p>
          </div>
          <p class="text-contents">お知らせはこちらから</p>
        </div>
        <div class="lesson">
          <div class="lesson-icon">
            <img src="https://raw.githubusercontent.com/misagokun/misagokun.github.io/main/IMG_4182.JPG">
            <p>写真部</p>
          </div>
          <p class="text-contents">日々の学園生活を紹介します</p>
        </div>
        <div class="lesson">
          <div class="lesson-icon">
            <img src="https://raw.githubusercontent.com/misagokun/misagokun.github.io/main/IMG_8104.JPG">
            <p>ゲーム</p>
          </div>
          <p class="text-contents">考え中</p>
        </div>
        <div class="lesson">
          <div class="lesson-icon">
            <img src="https://raw.githubusercontent.com/misagokun/misagokun.github.io/main/IMG_8111.JPG">
            <p>保健部</p>
          </div>
          <p class="text-contents">健康チェックカード</p>
        </div>
      </div>
      <div class="clear"></div>
    </div>
  </div>
  <div class="message-wrapper">
    <div class="container">
      <div class="heading">
        <h2>さぁ、あなたもみさご学園で学んでみませんか?</h2>
        <h3>日々の暮らしに学びを</h3>
      </div>
      <span class="btn message">さっそく入学する</span>
    </div>
  </div>
  <footer>
    <div class="container">
      <img src="https://raw.githubusercontent.com/misagokun/misagokun.github.io/main/%E3%81%BF%E3%81%95%E3%81%94.gif">
      <p>１にち１にゃん</p>
    </div>
  </footer>
</body>
</html>
